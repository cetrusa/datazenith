version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-server
    command: gunicorn --bind 0.0.0.0:30000 --workers 4 --timeout 28800 --max-requests 1000 --max-requests-jitter 50 adminbi.wsgi:application
    volumes:
      - ./staticfiles:/code/staticfiles
      - ./media:/code/media
      - ./logs:/code/logs
    ports:
      - "30000:30000"
    environment:
      - DJANGO_SETTINGS_MODULE=adminbi.settings.prod
      - DJANGO_DEBUG=False
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-datazenith}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=*
      - SERVER_PORT=30000
    depends_on:
      - redis
    restart: unless-stopped
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rqworker:
    build:
      context: .
      dockerfile: Dockerfile-server
    command: python manage.py rqworker default high low
    volumes:
      - .:/code
      - ./logs:/code/logs
    environment:
      - DJANGO_SETTINGS_MODULE=adminbi.settings.prod
      - DJANGO_DEBUG=False
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-datazenith}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - web
      - redis
    restart: unless-stopped
    deploy:
      replicas: 2

  rqscheduler:
    build:
      context: .
      dockerfile: Dockerfile-server
    command: python manage.py rqscheduler
    volumes:
      - .:/code
      - ./logs:/code/logs
    environment:
      - DJANGO_SETTINGS_MODULE=adminbi.settings.prod
      - DJANGO_DEBUG=False
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-datazenith}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - web
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/var/www/static
      - ./media:/var/www/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  staticfiles:
  media:
  redis_data:
  logs:
