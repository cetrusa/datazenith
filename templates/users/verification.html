{% extends 'base.html' %}

{% block title %}
Verificación de Email
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h1>Verificación de Email</h1>
                </div>
                <div class="card-body">
                    <h3 class="text-center">Ingresa el código de Verificación:</h3>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="codregistro">Código de Verificación</label>
                            <input type="text" id="codregistro" name="codregistro" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
